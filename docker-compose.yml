version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.http.entrypoints=http"
      - "traefik.http.routers.http.rule=Host(`edumoacademy.uz`) || Host(`www.edumoacademy.uz`)"
      - "traefik.http.routers.http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

      # HTTPS Router (main domain)
      - "traefik.http.routers.https.entrypoints=https"
      - "traefik.http.routers.https.rule=Host(`edumoacademy.uz`) || Host(`www.edumoacademy.uz`)"
      - "traefik.http.routers.https.tls=true"
      - "traefik.http.routers.https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.https.middlewares=gzip"

      # Compression middleware
      - "traefik.http.middlewares.gzip.compress=true"

      # Service configuration
      - "traefik.http.services.main.loadbalancer.server.port=3000"

