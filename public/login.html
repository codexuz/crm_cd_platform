<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM CD Platform - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 0;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.2);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header {
                padding: 30px 20px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>CRM CD Platform</h1>
            <p>Welcome back! Please sign in to continue</p>
        </div>
        
        <div class="login-body">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <!-- Login Type Selection -->
            <div class="login-type-selection" style="margin-bottom: 20px;">
                <h3 style="text-align: center; margin-bottom: 15px; color: #333; font-size: 16px;">Choose your login type:</h3>
                <div class="login-type-buttons" style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button type="button" class="btn-login-type active" data-type="student" style="flex: 1; padding: 10px; border: 2px solid #667eea; border-radius: 8px; background: #667eea; color: white; cursor: pointer; font-size: 14px; transition: all 0.3s ease;">
                        Student
                    </button>
                    <button type="button" class="btn-login-type" data-type="teacher" style="flex: 1; padding: 10px; border: 2px solid #667eea; border-radius: 8px; background: transparent; color: #667eea; cursor: pointer; font-size: 14px; transition: all 0.3s ease;">
                        Teacher
                    </button>
                </div>
            </div>

            <!-- Google Login Buttons -->
            <div class="google-login-buttons">
                <a href="http://localhost:3000/auth/google/student" class="btn btn-google" id="googleStudentLoginBtn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue as Student with Google
                </a>
                
                <a href="http://localhost:3000/auth/google/teacher" class="btn btn-google" id="googleTeacherLoginBtn" style="display: none;">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue as Teacher with Google
                </a>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <!-- Traditional Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Sign In
                </button>
            </form>
            
            <div class="loading" id="loadingMessage">
                <div class="spinner"></div>
                Signing you in...
            </div>
            
            <div class="register-link">
                Don't have an account? <a href="#" id="registerLink">Sign up here</a>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:3000';
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const googleStudentLoginBtn = document.getElementById('googleStudentLoginBtn');
        const googleTeacherLoginBtn = document.getElementById('googleTeacherLoginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loadingMessage = document.getElementById('loadingMessage');
        const loginBtn = document.getElementById('loginBtn');
        const registerLink = document.getElementById('registerLink');

        // Login type selection
        let selectedLoginType = 'student';
        const loginTypeButtons = document.querySelectorAll('.btn-login-type');
        
        // Handle login type selection
        loginTypeButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                loginTypeButtons.forEach(btn => {
                    btn.classList.remove('active');
                    btn.style.background = 'transparent';
                    btn.style.color = '#667eea';
                });
                
                // Add active class to clicked button
                this.classList.add('active');
                this.style.background = '#667eea';
                this.style.color = 'white';
                
                // Update selected type
                selectedLoginType = this.getAttribute('data-type');
                
                // Show/hide appropriate Google login button
                if (selectedLoginType === 'student') {
                    googleStudentLoginBtn.style.display = 'block';
                    googleTeacherLoginBtn.style.display = 'none';
                } else {
                    googleStudentLoginBtn.style.display = 'none';
                    googleTeacherLoginBtn.style.display = 'block';
                }
            });
        });

        // Check for auth callback from Google
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');
            
            if (token) {
                // Store token and redirect to dashboard
                localStorage.setItem('authToken', token);
                showSuccessMessage('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/dashboard.html'; // Redirect to your dashboard
                }, 2000);
            } else if (error) {
                showErrorMessage('Authentication failed. Please try again.');
            }
        });

        // Traditional login form handling
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showErrorMessage('Please fill in all fields.');
                return;
            }
            
            showLoading(true);
            hideMessages();
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', data.access_token);
                    showSuccessMessage('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html'; // Redirect to your dashboard
                    }, 2000);
                } else {
                    showErrorMessage(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showErrorMessage('Network error. Please check your connection and try again.');
                console.error('Login error:', error);
            } finally {
                showLoading(false);
            }
        });

        // Google login button handling for both student and teacher
        if (googleStudentLoginBtn) {
            googleStudentLoginBtn.addEventListener('click', function(e) {
                showLoading(true);
                hideMessages();
                // The href will handle the redirect to Google OAuth for students
            });
        }

        if (googleTeacherLoginBtn) {
            googleTeacherLoginBtn.addEventListener('click', function(e) {
                showLoading(true);
                hideMessages();
                // The href will handle the redirect to Google OAuth for teachers
            });
        }

        // Register link handling
        registerLink.addEventListener('click', function(e) {
            e.preventDefault();
            // Redirect to registration page or show registration modal
            window.location.href = '/register.html';
        });

        // Utility functions
        function showErrorMessage(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccessMessage(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function showLoading(show) {
            if (show) {
                loadingMessage.style.display = 'block';
                loginBtn.disabled = true;
                if (googleStudentLoginBtn) {
                    googleStudentLoginBtn.style.pointerEvents = 'none';
                    googleStudentLoginBtn.style.opacity = '0.7';
                }
                if (googleTeacherLoginBtn) {
                    googleTeacherLoginBtn.style.pointerEvents = 'none';
                    googleTeacherLoginBtn.style.opacity = '0.7';
                }
            } else {
                loadingMessage.style.display = 'none';
                loginBtn.disabled = false;
                if (googleStudentLoginBtn) {
                    googleStudentLoginBtn.style.pointerEvents = 'auto';
                    googleStudentLoginBtn.style.opacity = '1';
                }
                if (googleTeacherLoginBtn) {
                    googleTeacherLoginBtn.style.pointerEvents = 'auto';
                    googleTeacherLoginBtn.style.opacity = '1';
                }
            }
        }

        // Check if user is already logged in
        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token is still valid by making a test API call
                fetch(`${API_BASE_URL}/auth/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/dashboard.html';
                    } else {
                        localStorage.removeItem('authToken');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                });
            }
        }

        // Check auth status on page load
        checkAuthStatus();
    </script>
</body>
</html>
