<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM CD Platform - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
        }

        .register-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .register-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .register-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.2);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .requirement {
            display: block;
            margin: 2px 0;
        }

        .requirement.valid {
            color: #3c3;
        }

        .requirement.invalid {
            color: #c33;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 10px;
            }
            
            .register-header {
                padding: 30px 20px 20px;
            }
            
            .register-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Join CRM CD Platform</h1>
            <p>Create your account to get started</p>
        </div>
        
        <div class="register-body">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <!-- Google Registration Button -->
            <a href="http://localhost:3000/auth/google" class="btn btn-google" id="googleRegisterBtn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign up with Google
            </a>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <!-- Registration Form -->
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+1234567890">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <div class="password-requirements">
                        <span class="requirement" id="req-length">• At least 6 characters</span>
                        <span class="requirement" id="req-letter">• Contains a letter</span>
                        <span class="requirement" id="req-number">• Contains a number</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <div class="form-group">
                    <label for="center">Select Center (Optional)</label>
                    <select id="center" name="center_id">
                        <option value="">Select a center...</option>
                        <!-- Centers will be loaded dynamically -->
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    Create Account
                </button>
            </form>
            
            <div class="loading" id="loadingMessage">
                <div class="spinner"></div>
                Creating your account...
            </div>
            
            <div class="login-link">
                Already have an account? <a href="/login.html">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:3000';
        
        // DOM Elements
        const registerForm = document.getElementById('registerForm');
        const googleRegisterBtn = document.getElementById('googleRegisterBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loadingMessage = document.getElementById('loadingMessage');
        const registerBtn = document.getElementById('registerBtn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Password validation requirements
        const requirements = {
            length: document.getElementById('req-length'),
            letter: document.getElementById('req-letter'),
            number: document.getElementById('req-number')
        };

        // Load centers on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCenters();
            
            // Check for auth callback from Google
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');
            
            if (token) {
                localStorage.setItem('authToken', token);
                showSuccessMessage('Registration successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 2000);
            } else if (error) {
                showErrorMessage('Registration failed. Please try again.');
            }
        });

        // Load available centers
        async function loadCenters() {
            try {
                const response = await fetch(`${API_BASE_URL}/centers`);
                if (response.ok) {
                    const centers = await response.json();
                    const centerSelect = document.getElementById('center');
                    
                    centers.forEach(center => {
                        const option = document.createElement('option');
                        option.value = center.id;
                        option.textContent = center.name;
                        centerSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load centers:', error);
            }
        }

        // Password validation
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // Length check
            if (password.length >= 6) {
                requirements.length.classList.add('valid');
                requirements.length.classList.remove('invalid');
            } else {
                requirements.length.classList.add('invalid');
                requirements.length.classList.remove('valid');
            }
            
            // Letter check
            if (/[a-zA-Z]/.test(password)) {
                requirements.letter.classList.add('valid');
                requirements.letter.classList.remove('invalid');
            } else {
                requirements.letter.classList.add('invalid');
                requirements.letter.classList.remove('valid');
            }
            
            // Number check
            if (/\d/.test(password)) {
                requirements.number.classList.add('valid');
                requirements.number.classList.remove('invalid');
            } else {
                requirements.number.classList.add('invalid');
                requirements.number.classList.remove('valid');
            }
        });

        // Registration form handling
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(registerForm);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password'),
                center_id: formData.get('center_id') || undefined
            };
            
            const confirmPassword = formData.get('confirmPassword');
            
            // Validation
            if (!data.name || !data.email || !data.phone || !data.password) {
                showErrorMessage('Please fill in all required fields.');
                return;
            }
            
            if (data.password !== confirmPassword) {
                showErrorMessage('Passwords do not match.');
                return;
            }
            
            if (data.password.length < 6) {
                showErrorMessage('Password must be at least 6 characters long.');
                return;
            }
            
            if (!/[a-zA-Z]/.test(data.password) || !/\d/.test(data.password)) {
                showErrorMessage('Password must contain both letters and numbers.');
                return;
            }
            
            showLoading(true);
            hideMessages();
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', result.access_token);
                    showSuccessMessage('Registration successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    showErrorMessage(result.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                showErrorMessage('Network error. Please check your connection and try again.');
                console.error('Registration error:', error);
            } finally {
                showLoading(false);
            }
        });

        // Google registration button handling
        googleRegisterBtn.addEventListener('click', function(e) {
            showLoading(true);
            hideMessages();
        });

        // Utility functions
        function showErrorMessage(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccessMessage(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function showLoading(show) {
            if (show) {
                loadingMessage.style.display = 'block';
                registerBtn.disabled = true;
                googleRegisterBtn.style.pointerEvents = 'none';
                googleRegisterBtn.style.opacity = '0.7';
            } else {
                loadingMessage.style.display = 'none';
                registerBtn.disabled = false;
                googleRegisterBtn.style.pointerEvents = 'auto';
                googleRegisterBtn.style.opacity = '1';
            }
        }

        // Check if user is already logged in
        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = '/dashboard.html';
            }
        }

        // Check auth status on page load
        checkAuthStatus();
    </script>
</body>
</html>
